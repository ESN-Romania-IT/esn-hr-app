name: Deploy to Railway Prod

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-tests-be:
    uses: ./.github/workflows/run-tests-be.yml

  deploy:
    runs-on: ubuntu-latest
    needs: run-tests-be
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_PROD }}
        run: railway up --service=esn-hr-prod --detach

      - name: âœ… Deployment Success
        run: echo "Deployed to Railway Prod!"